<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up form</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/script.js" defer></script>	
</head>

<body>
	<div class="left-panel">
		<div class="left-panel-logo">
			<img src="resources/img/odin-logo.png" alt="Logo" class="logo-img">
			<h2 class="logo-name">Odin</h2>
		</div>
		<p class="credits">Photo by <a>Halie West</a> on <a>Unsplash</a></p>
	</div>
	<div class="right-panel">
		<div class="dummy-text">
			<p>This is not a real online service! You know you need something like this in your life to help you realize
				your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
			<p>You know you want to.</p>
		</div>
		<form action="" url="#">
			<div class="form-inputs">
				<h2>Let's do this!</h2>
				<fieldset>
					<div class="input">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name="first_name" pattern="^[A-Za-z]{1,90}$" required>
					</div>
					<div class="input">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="last_name" pattern="^[A-Za-z]{1,90}$" required>
					</div>
				</fieldset>
				<fieldset>
					<div class="input">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="input">
						<label for="phoneNumber" aria-placeholder="+330602020201">Phone Number</label>
						<input type="text" id="phoneNumber" name="phone_number" pattern="^\+?[0-9]{2}\d{10}$" placeholder="+330602020201" required>
					</div>
				</fieldset>
				<fieldset>
					<div class="input">
						<label for="password">Password</label>
						<input type="password" id="password" required>
					</div>
					<div class="input">
						<label for="passwordConfirmed">Confirm Password</label>
						<input type="password" id="passwordConfirmed" name="password_confirmed" required>
					</div>
				</fieldset>
			</div>
			<input type="submit" value="Create Account" id="submit-form">
			<p class="existing-customer-text">Already have an account? <a href="#">Log in</a></p>
		</form>


	</div>
</body>

</html>
